    var background = "#EBEBEB";
    var overColor = "#5A5A5A";

    /**
     *  放大缩小函数
     */
    var zoom = d3.behavior.zoom()
            .scaleExtent([1, 10])
            .on("zoom", zoomed);

    function zoomed() {
        d3.select(this).attr("transform",
                "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
    }

    var zoomSide = d3.behavior.zoom()
            .scaleExtent([1, 10])
            .on("zoom", zoomedSide);

    function zoomedSide() {
        d3.select(this).attr("transform",
                "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
    }


    var zoomLeft = d3.behavior.zoom()
            .scaleExtent([1, 10])
            .on("zoom", zoomedLeft);

    function zoomedLeft() {
        d3.select(this).attr("transform",
                "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
    }

    /**
     * 拖拽函数
     * @type {string}
     */
    var drag = d3.behavior.drag()
            .on("drag", dragmove);

    function dragmove(d) {
        d3.select(this)
                .attr("cx", d.cx = d3.event.x )
                .attr("cy", d.cy = d3.event.y );
    }


    var svgRight = d3.select("#map3").append("svg")
            .attr("width", width)
            .attr("height", height + timeheight)
            .append("g")
            .call(zoom)
//            .call(drag)
            .attr("transform", "translate(0,0)");

    var svgSide = d3.select("#map4").append("svg")
            .attr("width", sideWidth)
            .attr("height", sideHeight)
            .append("g")
            .call(zoomSide)
//            .call(drag)
            .attr("transform", "translate(0,0)");

    var svgLeft = d3.select("#map5").append("svg")
            .attr("width", sideWidth)
            .attr("height", sideHeight)
            .append("g")
            .call(zoomLeft)
//            .call(drag)
            .attr("transform", "translate(0,0)");
